<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>cShare</title>

        <!-- Bootstrap -->
        <link href="../css/bootstrap.css" rel="stylesheet">
        <link href="../css/login.css" rel="stylesheet">
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="../javascript/jQuery.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="../javascript/bootstrap.min.js"></script>
        <script src="../javascript/login.js"></script>

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="../javascript/html5shiv.js"></script>
        <script src="../javascript/respond.js"></script>
        <![endif]-->
    </head>

    <body>

        <!-- barra de cima-->
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="navbar-collapse">
                <div class="container">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse"
                                data-target="#bs-example-navbar-collapse-1">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#"><img src="../images/cshare_xxs.png" height="24px"/></a>
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <li><a href="#"><span class="glyphicon glyphicon-user"/>&nbsp;Profile</a></li>
                            <li><a href="#"><span class="glyphicon glyphicon-list"/>&nbsp;Friends</a></li>
                            <li><a href="#"><span class="glyphicon glyphicon-star"/>&nbsp;Favorites</a></li>
                        </ul>
                        <form class="navbar-form navbar-left" role="search">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Search" style="width:200%">
                            </div>
                        </form>
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="#"><span class="glyphicon glyphicon-log-in"/>&nbsp;Login</a></li>
                        </ul>
                    </div>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container-fluid -->
        </nav>

        <!-- LOGIN -->
        <div class="container">
            <div class="row">
                <div class="col-sm-6 col-md-4 col-md-offset-4">
                    <h1 class="text-center login-title">Login to continue to cShare</h1>

                    <div class="account-wall">
                        <img class="profile-img"
                             src="../images/assets/default.png"
                             alt="user" align="middle">

                        <form class="form-signin" id="x">
                            <input id="username" type="text" class="form-control" placeholder="Username" required autofocus/>
                            <input id="pass" type="password" class="form-control" placeholder="Password" required/>
                            <input id="btn-login" class="btn btn-lg btn-success btn-block" type="submit" value="Login"/>
                            <label class="checkbox pull-left">
                                <input id="remember" type="checkbox" value="remember-me"/>
                                Remember me
                            </label>
                            <a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span>
                        </form>
                    </div>
                    <a href="#" class="text-center new-account">Create an account </a>
                </div>
            </div>
        </div>
    </body>
</html>
