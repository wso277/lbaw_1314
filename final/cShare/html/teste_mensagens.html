 <!DOCTYPE html>
 <html lang="en">
 <head>
 	<meta charset="utf-8">
 	<meta http-equiv="X-UA-Compatible" content="IE=edge">
 	<meta name="viewport" content="width=device-width, initial-scale=1">
 	<title>cShare</title>

 	<!-- Bootstrap -->
 	<link href="../css/bootstrap.css" rel="stylesheet">
 	<link href="../css/messages.css" rel="stylesheet">
 	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
 	<script type="text/javascript" src="../javascript/jQuery.js"></script>
 	<script type="text/javascript" src="../javascript/messages.js"></script>
 	<!-- Include all compiled plugins (below), or include individual files as needed -->
 	<script type="text/javascript" src="../javascript/bootstrap.min.js"></script>
 </head>

 <body>
 	<!-- barra de cima-->
      <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="navbar-collapse">
          <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#"><img src="../images/cshare_xxs.png" height="24px"/></a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav">
                <li><a href="#"><span class="glyphicon glyphicon-user"/>&nbsp;Profile</a></li>
                <li><a href="#"><span class="glyphicon glyphicon-list"/>&nbsp;Friends</a></li>
                <li><a href="#"><span class="glyphicon glyphicon-star"/>&nbsp;Favorites</a></li>
              </ul>
              <form class="navbar-form navbar-left" role="search">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Search" style="width:200%">
                </div>
              </form>
              <ul class="nav navbar-nav navbar-right">
                <li><a href="#"><span class="glyphicon glyphicon-off"/>&nbsp;Logout</a></li>
              </ul>
            </div>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
      </nav>

      <!-- parte que interessa -->
    <div class="container">
      	<div class="row">
			<div class="col-md-6">
				<div class="panel panel-primary">
					<div class="panel-heading" style="background-color:#428bca;border-color:#428bca">
						<h3 class="panel-title">Messages Sent</h3>
						<div class="pull-right">
							<span class="clickable filter" data-toggle="tooltip" title="Toggle table filter" data-container="body">
								<i class="glyphicon glyphicon-filter"></i>
							</span>
						</div>
					</div>
					<div class="panel-body">
						<input type="text" class="form-control" id="dev-table-filter" data-action="filter" data-filters="#dev-table" placeholder="Filter Developers" />
					</div>
					<table class="table table-hover" id="dev-table">
						<thead>
							<tr>
								<th>Message Title</th>
								<th>Receiver</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td><a href="#">Urgente</a></td>
								<td><a href="#">Pessoa X</a></td>
							</tr>
							<tr>
								<td><a href="#">Não Urgente</a></td>
								<td><a href="#">Pessoa Y</a></td>
							</tr>
							<tr>
								<td><a href="#">Incrivel, ve isto</a></td>
								<td><a href="#">Pessoa Z</a></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="col-md-6">
				<div class="panel panel-primary">
					<div class="panel-heading" style="background-color:#5cb85c;border-color:#5cb85c">
						<h3 class="panel-title">Messages Received</h3>
						<div class="pull-right">
							<span class="clickable filter" data-toggle="tooltip" title="Toggle table filter" data-container="body">
								<i class="glyphicon glyphicon-filter"></i>
							</span>
						</div>
					</div>
					<div class="panel-body">
						<input type="text" class="form-control" id="dev-table-filter" data-action="filter" data-filters="#dev-table" placeholder="Filter Developers" />
					</div>
					<table class="table table-hover" id="dev-table">
						<thead>
							<tr>
								<th>Message Title</th>
								<th>Receiver</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>Urgente</td>
								<td>Pessoa X</td>
							</tr>
							<tr>
								<td>Não Urgente</td>
								<td>Pessoa Y</td>
							</tr>
							<tr>
								<td>Incrivel, ve isto</td>
								<td>Pessoa Z</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
 </body>
 </html>
